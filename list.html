<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar">
        <img class="navbar_usr change_tab" height="30" src="./image/user.svg">
        <a href="#" style="color:	#FF0088;font-size:25px">foodpanda</a>
        <img class="navbar_bag change_tab" height="30" src="./image/shopping-bag.svg">
    </nav>
    <div id="foodList" class="foodlist_div">
            <ul class="list-group-item" v-for="food in food_data">
                <a data-toggle="modal" data-target="#exampleModalLong">
                    <div class="foodlist_name">{{food.name}}
                    </div>
                    <hr class="my-1">
                    <div class="foodlist_index">營業時間：{{food.open_time}}</div>
                    <div class="foodlist_index">店家地址：{{food.address}}</div>
                    <div class="foodlist_index">店家電話：{{food.tel}}</div>
                </a>
            </ul>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<style type="text/css">
    .foodlist {
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }

    .foodlist_div {
        padding-bottom: 7px;
        box-shadow: 0px 0px 20px #d1d1d1;
    }

    .foodlist_name {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .foodlist_index {
        font-size: 0.9rem;
        color: #495057;
    }
</style>
<script>
        var vm = new Vue({
            el: "#foodList",
            data: {
                food_data: [],
            },
            created: function () {
                this.get_api();
            },
            methods: {
                get_api: function () {
                    $.ajax({
                        type: "GET",
                        url: "https://www.twtainan.net/data/shops_zh-tw.json",
                        success: function (data) {
                            console.log(data);
                            vm.food_data = data;
                        }
                    });
                },
            },
        });
    
    </script>
